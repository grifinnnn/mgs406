<!DOCTYPE html>
<html>
  <head>
    <title>Employee Information</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }
      
      th, td {
        text-align: left;
        padding: 8px;
      }
      
      th {
        background-color: #4CAF50;
        color: white;
      }
      
      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>Employee Information</h1>
    <table>
      <tr>
        <th>EmpID</th>
        <th>EmpName</th>
        <th>EmpGender</th>
        <th>EmpPhone</th>
        <th>EmpBdate</th>
      </tr>
      {% for employee in employees %}
        <tr>
          <td>{{ employee[0] }}</td>
          <td>{{ employee[1] }}</td>
          <td>{{ employee[2] }}</td>
          <td>{{ employee[3] }}</td>
          <td>{{ employee[4] }}</td>
        </tr>
      {% endfor %}
    </table>
  </body>
</html>
