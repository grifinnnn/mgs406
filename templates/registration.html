<!DOCTYPE html>
<html>
  <head>
    <title>Employee Registration</title>
  </head>
  <body>
    <h1>Employee Registration</h1>
    <form action="/registration" method="POST">
      <label for="EmpID">Employee ID:</label>
      <input type="text" id="EmpID" name="EmpID" required><br><br>
      <label for="EmpName">Employee Name:</label>
      <input type="text" id="EmpName" name="EmpName" required><br><br>
      <label for="EmpGender">Gender:</label>
      <input type="radio" id="EmpGender" name="EmpGender" value="M" checked>Male
      <input type="radio" id="EmpGender" name="EmpGender" value="F">Female<br><br>
      <label for="EmpPhone">Phone Number (formatted as x000):</label>
      <input type="text" id="EmpPhone" name="EmpPhone" required><br><br>
      <label for="EmpBdate">Birth Date (formatted as __/__/____):</label>
      <input type="text" id="EmpBdate" name="EmpBdate" required><br><br>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
