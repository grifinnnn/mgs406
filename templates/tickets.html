<!DOCTYPE html>
<html>
<head>
        <title>Ticket Information</title>
        <!-- Add the Bootstrap CSS stylesheet -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <!-- Add your own custom CSS stylesheet -->
        <style>
                .container {
                        margin-top: 50px;
                }
                .table {
                        margin-top: 20px;
                }
        </style>
</head>
<body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="{{ url_for('home') }}">IT Helpdesk</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('submit') }}">Submit Ticket</a>
                </li>
              </ul>
            </div>
          </nav>

        <div class="container">
                <h1 class="text-center mb-4">Open/In Progress Tickets</h1>
                <table class="table">
                        <thead>
                                <tr>
                                        <th>Ticket ID</th>
                                        <th>Date Submitted</th>
                                        <th>Submitted By</th>
                                        <th>Priority</th>
                                        <th>Description</th>
                                        <th>Status</th>
                                        <th>Resolve</th>
                                </tr>
                        </thead>
                        <tbody>
                                {% for ticket in tickets %}
                                <tr>
                                        <td>{{ ticket[0] }}</td>
                                        <td>{{ ticket[1] }}</td>
                                        <td>{{ ticket[2] }}</td>
                                        <td>{{ ticket[3] }}</td>
                                        <td>{{ ticket[4] }}</td>
                                        <td>{{ ticket[5] }}</td>
                                        <td>
                                                <form method="POST" action="/resolve">
                                                        <input type="hidden" name="ticket_id" value="{{ ticket[0] }}">
                                                        <input type="hidden" name="new_status" value="Closed">
                                                        <button class="btn btn-danger btn-sm" type="submit">Resolve</button>
                                                </form>
                                        </td>
                                </tr>
                                {% endfor %}
                        </tbody>
                </table>
        </div>
        <!-- Add the Bootstrap JS scripts -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.3/dist/umd/popper-base.min.js"
                integrity="sha384-Xez5z5O5+50X7G/sHlQAVJdVNPf+b0aTGOM0u1+ZzvXTqW0oiAItB7FfcRuTtCv7"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
